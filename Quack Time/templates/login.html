<!--
This HTML file creates the login page for the Quack Time application.
It includes a form for entering the user's DuckID and password,
and provides options to log in or navigate to the Create User page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quack Time!</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
    {% if alert_message %}
        <script>
            alert("{{ alert_message }}");
        </script>
    {% endif %}
    <div class="container">
        <h2>Welcome to Quack Time!</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">DuckID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <button class="btn-create-user" onclick="location.href='/create_user'">Create User</button> <!-- Added create user button -->
    </div>

</body>
</html>
